{% load static %}
<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title></title>
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'analisis/bootstrap/css/bootstrap.min.css' %}" />

		<link rel="stylesheet" href="{% static 'analisis/font-awesome/css/font-awesome.css' %}" />
		<!--<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />-->

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'analisis/stylesheets/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'analisis/stylesheets/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'analisis/stylesheets/theme-custom.css' %}" />

        {% block csspage %}
        {% endblock %}

		<!-- Head Libs -->
		<script src="{% static 'analisis/modernizr/modernizr.js' %}"></script>

	</head>
	<body>

    <section class="body">

      <!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="../1.7.0" class="logo">
                                            <!--<img src="images/logo.png" width="75" height="35" alt="" />-->
					</a>
					<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>

				<!-- start: search & user box -->
				<div class="header-right">

					<span class="separator"></span>

					<div id="userbox" class="userbox">
						<a href="#" data-toggle="dropdown">
							<figure class="profile-picture">
								<img src="{% static 'analisis/images/!logged-user.jpg' %}" alt="Joseph Doe" class="img-circle" data-lock-picture="images/!logged-user.jpg" />
							</figure>
							<div class="profile-info">
								<span class="name">Anonimo</span>
								<span class="role">Invitado</span>
							</div>
						</a>
						</div>
					</div>
				</div>
				<!-- end: search & user box -->
			</header>
			<!-- end: header -->

      <div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside id="sidebar-left" class="sidebar-left">

				    <div class="sidebar-header">
				        <div class="sidebar-title">
				            Navegaci√≥n
				        </div>
				        <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
				            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				        </div>
				    </div>

				    <div class="nano">
				        <div class="nano-content">
				            <nav id="menu" class="nav-main" role="navigation">

				                <ul class="nav nav-main">

                          <li>
                              <a href="/mapas/">
                                  <i class="fa fa-area-chart" aria-hidden="true"></i>
                                  <span>Dashboard</span>
                              </a>
                          </li>
			                    <li class="nav-parent">
			                        <a href="#">
			                            <i class="fa fa-info-circle" aria-hidden="true"></i>
			                            <span>Acerca del proyecto</span>
			                        </a>
                              <ul class="nav nav-children">
                                  <li>
                                      <a href="/acerca/tecnologias">
                                        <i class="fa fa-book" aria-hidden="true"></i>
                                        <span>Tecnologias utilizadas</span>
                                      </a>
                                  </li>
                                  <li>
                                      <a href="/acerca/despliegue">
                                        <i class="fa fa-database" aria-hidden="true"></i>
                                        <span>Despliegue</span>
                                      </a>
                                  </li>
                                  <li>
                                      <a href="/acerca/negocio">
                                        <i class="fa fa-book" aria-hidden="true"></i>
                                        <span>Modelo de negocio</span>
                                      </a>
                                  </li>
                              </ul>
			                    </li>
				                </ul>
				            </nav>

				        </div>

				        <script>
				            // Maintain Scroll Position
				            if (typeof localStorage !== 'undefined') {
				                if (localStorage.getItem('sidebar-left-position') !== null) {
				                    var initialPosition = localStorage.getItem('sidebar-left-position'),
				                        sidebarLeft = document.querySelector('#sidebar-left .nano-content');

				                    sidebarLeft.scrollTop = initialPosition;
				                }
				            }
				        </script>


				    </div>

				</aside>
				<!-- end: sidebar -->

				<section role="main" class="content-body">

                    <header class="page-header">
                        <h2>{{titulo}}</h2>
                    </header>

                    {% block content %}
                    {% endblock %}

				</section>
			</div>

    </section>

    <!-- Vendor -->
    <script src="{% static 'mapas/js/jquery/jquery.js' %}"></script>
    <script src="{% static 'analisis/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
    <script src="{% static 'analisis/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'analisis/nanoscroller/nanoscroller.js' %}"></script>
    <script src="{% static 'analisis/magnific-popup/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'analisis/jquery-placeholder/jquery-placeholder.js' %}"></script>

    {% block jspage %}
    {% endblock %}

    <!-- Theme Base, Components and Settings -->
    <script src="{% static 'analisis/javascripts/theme.js' %}"></script>

    <!-- Theme Custom -->
    <script src="{% static 'analisis/javascripts/theme.custom.js' %}"></script>

    <!-- Theme Initialization Files -->
    <script src="{% static 'analisis/javascripts/theme.init.js' %}"></script>


    <!-- Demo Purpose Only -->
    <style>
      .icons-demo-page .demo-icon-hover {
        cursor: pointer;
        font-size: 15px;
      }

      .icons-demo-page .demo-icon-hover:hover {
        color: #111;
      }

      .icons-demo-page .demo-icon-hover i {
        min-width: 40px;
        padding-right: 15px;
      }

      html.dark .icons-demo-page .demo-icon-hover:hover {
        color: #FEFEFE;
      }
    </style>
  </body>
</html>
